<!-- all brands -->
<section class="pt-2">
    <h2>All Brands</h2>
    <div class="row mt-4 g-4">
        <div class="col-md-2"
            *ngFor="let brand of brands | paginate: { id: 'brandPaginate', itemsPerPage: pageSize, currentPage: currentPage, totalItems: total } "
            [title]="brand.name">
            <div class=" product p-2 small" hight="50">
                <img [src]="brand.image" [alt]="brand.name" [title]="brand.name" class="w-100 cursor-pointer"/>
            </div>
        </div>
    </div>
    <!-- ngx pagination -->
    <div class="mt-4 d-flex justify-content-center">
        <pagination-controls id="brandPaginate" (pageChange)="pageChanged($event)"
            (pageBoundsCorrection)="pageChanged($event)" [maxSize]="9" [directionLinks]="true" [autoHide]="true"
            [responsive]="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination"
            screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>
</section>
